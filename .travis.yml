sudo: false
language: java
notifications:
  email: false
  pushover:
    on_failure: always
    on_success: change
    api_key:
      secure: 
    users:
      - secure: 
jdk:
  - oraclejdk8
install:
  - wget --quiet --output-document=/tmp/ceylon.zip $CEYLON
  - unzip -q /tmp/ceylon.zip
  - export PATH=$PATH:$PWD/ceylon-1.3.2/bin/
  - export CEYLON_HOME=$PWD/ceylon-1.3.2
script:
  - cd server
  - ceylon compile
env:
  global:
    - CEYLON="http://ceylon-lang.org/download/dist/1_3_2"

